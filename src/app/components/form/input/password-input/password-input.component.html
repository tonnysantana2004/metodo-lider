<div class="form-control">
	<label 	for="">{{ label }}</label>
	<input 	type="password"
			[value]="value"
			[placeholder]="placeholder"
			[disabled]="disabled"
			(input)="handleInputChange($event)"
			(blur)="onTouched()"
	>
	<div class="field-footer">
        <span class="field-errors">
            @for (error of errorMessages ; track $index) {
				<p>{{ error }}</p>
			}
        </span>
	</div>
</div>
